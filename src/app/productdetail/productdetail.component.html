<div class="container" fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-mad="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

        <div fxFlex="100" *ngIf="product">
                <div>
                    <h3>{{product.name | uppercase}}</h3>
                    <hr>
                </div>
            </div>
            
    <div fxFlex="40" *ngIf="product">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3> {{product.name}} </h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{product.image}} alt={{product.name}}>
            <mat-card-content>
                <p>{{product.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-button>BUY</button>
                <button mat-button>CART</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40" *ngIf="product">
        <mat-list>
            <h3>Reviews</h3>
            <mat-list-item *ngFor="let review of product.reviews">
                <p matLine>{{review.review}}</p>
                <p matLine>{{review.rating}}</p>
                <p matLine>{{review.author}} {{review.date | date}}</p>
            </mat-list-item>
        </mat-list>
    </div>
</div>
